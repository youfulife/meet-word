<!DOCTYPE html>
<html>
<head>
  <title>Words in Page</title>

    body {
      font-family: Arial, sans-serif;
      margin: 0;

    }
    #refreshButton {
      margin-bottom: 10px;
      padding: 5px 10px;
      background-color: #4CAF50;

      margin: 5px 0;
    }

  <button id="refreshButton">Refresh</button>
