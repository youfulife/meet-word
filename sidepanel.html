<!DOCTYPE html>
<html>
<head>
  <title>Words in Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    #refreshButton, #translateButton {
      margin-bottom: 10px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #refreshButton:hover {
      background-color: #45a049;
    }
    #translateButton {
      background-color: #2196F3;
    }
    #translateButton:hover {
      background-color: #0b7dda;
    }
    #wordCount {
      font-weight: bold;
      margin-bottom: 10px;
    }
    #wordsContainer {
      max-height: 80vh;
      overflow-y: auto;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="buttonContainer">
    <button id="refreshButton">Refresh</button>
    <button id="translateButton">Translate</button>
  </div>
  <div id="wordCount">Total words: 0</div>
  <div id="wordsContainer">Loading words...</div>
  <script src="sidepanel.js"></script>
</body>
</html>
